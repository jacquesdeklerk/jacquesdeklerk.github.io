<!DOCTYPE html><html><head>
  <meta charset="utf-8">

  <title>add items</title>

  <style>*{-webkit-box-sizing:border-box;box-sizing:border-box;}.grid{background:#DDD;}.grid:after{display:block;content:'';clear:both;}.grid-sizer,
  .grid-item{width:25%;}.grid-item{border:1px solid;background:#09F;height:100px;}.grid-item--width2{width:50%;}.grid-item--height2{height:160px;}.grid-item--height3{height:220px;}</style>

</head>
<body>

  <h1>add items</h1>

  <p>
    <button class="prepend-button">Prepend button</button>
    <button class="append-button">Append button</button>
  </p>

  <div class="grid">
    <div class="grid-sizer"></div>
    <div class="grid-item grid-item--width2"></div>
    <div class="grid-item grid-item--height2"></div>
  </div>


<script src="../bower_components/eventEmitter/EventEmitter.js"></script>
<script src="../bower_components/eventie/eventie.js"></script>
<script src="../bower_components/doc-ready/doc-ready.js"></script>
<script src="../bower_components/get-style-property/get-style-property.js"></script>
<script src="../bower_components/get-size/get-size.js"></script>
<script src="../bower_components/jquery-bridget/jquery.bridget.js"></script>
<script src="../bower_components/matches-selector/matches-selector.js"></script>
<script src="../bower_components/fizzy-ui-utils/utils.js"></script>
<script src="../bower_components/outlayer/item.js"></script>
<script src="../bower_components/outlayer/outlayer.js"></script>

<script src="../masonry.js"></script>

<script>function getItemElement(){var e=document.createElement("div"),t=Math.random(),n=Math.random(),i=t>.8?"grid-item--width3":t>.6?"grid-item--width2":"",d=n>.8?"grid-item--height3":n>.5?"grid-item--height2":"";return e.className="grid-item "+i+" "+d,e}docReady(function(){var e=window.msnry=new Masonry(".grid",{columnWidth:".grid-sizer",percentPosition:!0});document.querySelector(".prepend-button").addEventListener("click",function(){var t=getItemElement();e.element.insertBefore(t,e.element.firstChild),e.prepended(t)}),document.querySelector(".append-button").addEventListener("click",function(){var t=getItemElement();e.element.appendChild(t),e.appended(t)})});</script>



</body></html>
