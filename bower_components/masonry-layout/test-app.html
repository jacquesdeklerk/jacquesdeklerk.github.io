<html><head><link rel="import" href="masonry-layout.html">


</head><body><dom-module id="test-app">
<style>.grid-item{background:#DDD;width:150px;}</style>
<template>
  <input type="text" value="{{width}}">
  <masonry-layout id="grids" column-width="[[width]]">
    <div class="grid-item"><span>grid-item1</span></div>
    <div class="grid-item"><span>grid-item1</span></div>
    <div class="grid-item"><span>grid-item1</span></div>
    <div class="grid-item"><span>grid-item1</span></div>
    <div class="grid-item"><span>grid-item1</span></div>
    <div class="grid-item"><span>grid-item1</span></div>
    <div class="grid-item"><span>grid-item1</span></div>
    <div class="grid-item"><span>grid-item1</span></div>
    <div class="grid-item"><span>grid-item1</span></div>
    <div class="grid-item"><span>grid-item1</span></div>
  </masonry-layout>
</template>
</dom-module>


<script>Polymer({is:"test-app",properties:{width:{type:Number,notify:!0,value:150}},ready:function(){},attached:function(){this.async(function(){function e(){t=document.createElement("div"),t.innerText=t.textContent="hi2",t.style.height=Math.floor(350*Math.random())+"px",t.className="col-4 grid-item",Polymer.dom(this.$.grids).appendChild(t)}for(var t,i=0;10>i;i++)t=document.createElement("div"),t.innerText=t.textContent="hi2",t.style.height=50*(i+1)+"px",t.className="col-4 grid-item",Polymer.dom(this.$.grids).appendChild(t);this.async(e,null,5e3)})}});</script>
</body></html>
